<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a href="/" class="text-white text-2xl font-bold">TravelBloom</a>
                <div class="space-x-4">
                    <a href="/" class="text-white">Home</a>
                    <a href="about.html" class="text-white">About Us</a>
                    <a href="contact.html" class="text-white">Contact Us</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contact Us Form -->
    <section class="p-8 bg-gray-50">
        <h2 class="text-3xl font-bold text-center">Contact Us</h2>
        <form action="#" method="post" class="mt-8 max-w-lg mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name:</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message:</label>
                <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-lg"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Submit</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
